<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SATA/Riverside Tinyhouse</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='./css/bootstrap.min.css') }}" >

    <!-- Optional theme -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='./css/bootstrap-theme.min.css') }}">

    <!-- Custom stylesheet -->
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='./css/style.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/sata.ico') }}">

</head>

<body>
<input type="hidden" id="serverip" value="{{path}}">
    <div class="container">

        <div class="spacer-15"></div>

            <div class="col-lg-12 col-md-12">
                     <nav clas="navbar navbar-default">
                        <div class="container">
                             <div class="navbar-header">
                                  <a class="navbar-brand" href="#">Shield Notification</a>
                             </div>

                                <ul class="nav nav-bar">
                                 {% for pages in navigation %}
                                    <li><a href="{{path}}{{navigation[pages]['page'] }}">{{ navigation[pages]['label']}}</a></li>
                                 {% endfor %}
                                </ul>
                         </div>
                     </nav>
            </div>

        <row>
            <div class="col-lg-4 col-md-4">
                <Center><h4>{{room['label']}}</h4></Center>
                    {% for switch in room['switches'] %}
                    <div class="col-lg-12 col-md-12">
                        <button value="{{ room['switches'][switch] }}" id=btn_{{room['switches'][switch]}} class="btn btn-primary btn-block raised switch">{{ switch }}</button></li>
                        <div class="spacer-5"></div>
                    </div>
                    {% endfor %}
            </div>


            <div class="col-lg-8 col-md-8">
                This is the Notification Panel<br>
                <div id="messages">

                </div>
                Alert Message: <input type="text" name="myMessage" id="myMessage">
                <button id="sendbutton">Send Alert</button>
            </div>
        </row>


    </div>
    <script type="text/javascript" src="{{url_for('static',filename='./js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='./js/socket.io.min.js') }}"></script>
    <script type="text/javascript"  src="{{url_for('static',filename='./js/bootstrap.min.js') }}"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = './js/main.js') }}" ></script>

</body>
</html>
